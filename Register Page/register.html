<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Now</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register">
        <h2>Registration Form</h2>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            
            <label for="course">Select Course:</label>
            <select name="course" id="course" required>
                <option value="" disabled selected>-- Select a course --</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Advanced Engineering">Advanced Engineering</option>
                <option value="Business">Business</option>
                <option value="Design">Design</option>
                <option value="Liberal Studies">Liberal Studies</option>
                <option value="Law">Law</option>
                <option value="Health Science">Health Science and Technology</option>
            </select><br><br>
            
            <a href="../Log In Page/login.html"><input type="submit" value="Register"></a>
        </form>
        
        <p>Already registered? Try to <a href="../Log In Page/login.html">Log In</a>.</p>
    </div>
</body>
</html>
